{% extends 'main/base.html' %}
{% block title %}
Удаление статьи
{% endblock  %}

{% block content%}
<h1>Вы точно хотите удалить статью "{{object.title}}"?
</h1>
<form method="post" class="form-register auth">
    {% csrf_token %}
    <button class="btn btn-outline-danger" type="submit">Да, удалить</button>
    <a href="{%  url 'news_detail' object.id %}">Нет, отмена</a>
</form>

{% endblock %}

 {% block aside%}
<h4 class="mt-2">Interesting facts</h4>
<img src="https://i03.fotocdn.net/s119/9c4a25d1afe85016/public_pin_l/2730300326.jpg" class="img-thumbnail">
<button class="btn btn-warning">See more</button>
<img src="https://pic.rutubelist.ru/video/17/b1/17b100a0bcbc6e5e8d11101cde21aca7.jpg" class="img-thumbnail mt-4">
<button class="btn btn-warning">See more</button>
   {% endblock %}
